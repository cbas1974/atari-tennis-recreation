<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Atari - Années 80</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tennis Atari - Années 80</h1>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        <div class="controls">
            <div class="score">
                <div id="playerScore">0</div>
                <div id="computerScore">0</div>
            </div>
            <button id="startButton">JOUER</button>
            <div class="instructions">
                <p>Utilisez les touches Z et S pour déplacer votre raquette</p>
                <p>Premier à 11 points gagne!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
